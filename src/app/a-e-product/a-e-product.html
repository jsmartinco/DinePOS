<div class="product-form-page">
    <h1>{{ isEditMode ? 'Edit Product' : 'Add Product' }}</h1>
    <form (ngSubmit)="onSubmit($event)">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" [(ngModel)]="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" [(ngModel)]="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" [(ngModel)]="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" [(ngModel)]="category" name="category" required>
                <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="imageUrl">Upload Image</label>
            <input type="file"
                    id="imageUrl"
                    class="form-control"
                    (change)="imageChange($event)"
                    accept="image/*">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" [(ngModel)]="stockQuantity" name="quantity" required>
        </div>
        <button type="submit" class="btn btn-primary">
            {{ isEditMode ? 'Update Product' : 'Add Product' }}
        </button>
    </form>


</div>
