<div class="container py-3 bg-white">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h5 mb-0">Products</h1>

    <div class="d-flex align-items-center ms-auto gap-2">
      <div class="input-group input-group-sm me-2">
        <input type="text"
              class="form-control"
              placeholder="Search products..."
              [(ngModel)]="searchTerm"
              (keyup.enter)="onSearch()"
              aria-label="Search products">
        <button class="btn btn-outline-secondary"
                type="button"
                (click)="onSearch()"
                title="Search">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-primary btn-sm"
              (click)="goToAddProduct()"
              title="Add Product"
              aria-label="Add Product">
        <i class="bi bi-plus"></i> Add Product
      </button>
    </div>
  </div>

  <!-- Grid de productos -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
    <div class="col" *ngFor="let p of products">
      <div class="card h-100">

        <!-- Imagen cuadrada usando ratio de Bootstrap -->
        <div class="ratio ratio-1x1 bg-light">
          <img [src]="p.imageUrl"
               [alt]="p.name"
               class="card-img-top object-fit-cover"
              >
        </div>

        <div class="card-body">
          <h2 class="h6 card-title mb-1 text-truncate" [title]="p.name">{{ p.name }}</h2>
          <p class="card-text small mb-0">{{ p.description }}</p>
        </div>

        <div class="card-footer bg-white border-0 pt-0">
          <div class="d-flex justify-content-end gap-2">
            <button type="button"
                    class="btn btn-outline-secondary btn-sm"
                    (click)="goToEditProduct(p)"
                    title="Edit"
                    aria-label="Edit">
              <i class="bi bi-pencil"></i>
            </button>

            <button type="button"
                    class="btn btn-outline-danger btn-sm"
                    (click)="onDeleteProduct(p)"
                    title="Delete"
                    aria-label="Delete">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

<div class="d-flex align-items-center justify-content-between mt-3">
    <div class="small text-muted">
      
    </div>

    <app-pagination [currentPage]="currentPage" 
                    [totalPages]="totalPages" 
                    (pageChange)="onPageChange($event)">
    </app-pagination>

</div>
